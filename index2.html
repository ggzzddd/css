<head>

  <title>垂直居中</title>
  <style>
  .wraper{
    display: flex; 
    justify-content: center;
    align-items: center;
    min-height:100vh;
    width:100%;
    border:1px solid red;
  }
  .box{
    width:30px;
    height:30px;
    border:1px solid red;
  }
  </style>
</head>
<body>
  <div class="wraper">
    <div class="box"></div>
  </div>
</body>

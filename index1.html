<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直居中</title>
  <style>
  .wraper{
    position:relative;
    min-height: 100vh;
    
  }
  .box{
    position:absolute;
    top:50%;
    left:50%;
    width:100px;
    height:100px;
    margin:-50px 0 0 -50px;
    border: 1px solid red;
  }
  </style>
</head>
<body>
  <div class="wraper">
    <div class="box"></div>
  </div>
</body>
</html>
